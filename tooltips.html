<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tooltips.css">
    <title>Tooltips</title>
</head>
<body>
    <div>
        <div class="tooltip-div tooltip-div-y">
            <a href="" class="tooltip-top">magic</a>
            <div class="tooltip">
                <span>tooltip!</span>
                <div class="triangle-down"></div>
            </div>
        </div>
        <div class="tooltip-div tooltip-div-x">
            <a href="" class="tooltip-right">magic</a>
            <div class="tooltip">
                <span>tooltip!</span>
                <div class="triangle-left"></div>
            </div>
        </div>
        <div class="tooltip-div tooltip-div-y">
            <a href="" class="tooltip-bottom">magic</a>
            <div class="tooltip">
                <span>tooltip!</span>
                <div class="triangle-up"></div>
            </div>
        </div>
        <div class="tooltip-div tooltip-div-x">
            <a href="" class="tooltip-left">magic</a>
            <div class="tooltip">
                <span>tooltip!</span>
                <div class="triangle-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
